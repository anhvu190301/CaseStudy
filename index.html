<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- import bootstrap 5 -->
    <link rel="stylesheet" href="./assets/bootstrap-5.1.3-dist/css/bootstrap.min.css" />
    <script src="./assets/bootstrap-5.1.3-dist/js/bootstrap.bundle.js"></script>
    <!-- import jquery -->
    <script src="./assets/jquery/jquery-3.6.0.js"></script>
    <script src="./assets/jquery/jquery-3.6.0.min.js"></script>
    <!-- import ion icon  -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <!-- import slick slider  -->
    <link rel="stylesheet" href="./assets/slick-1.8.1/slick/slick.css" />
    <link rel="stylesheet" href="./assets/slick-1.8.1/slick/slick-theme.css" />
    <script src="./assets/slick-1.8.1/slick/slick.min.js"></script>

    <link rel="stylesheet" type="text/css" href="css/index.css" />

    <script>
        $(function() {
            $(".header").load("./html/header.html");
        });
        $(function() {
            $(".footer").load("./html/footer.html");
        });
    </script>

    <script type="module" src="./js/index.js"></script>
</head>

<body>
    <div class="header"></div>

    <div class="container">
        <div class="nav-scroller">
            <nav class="section-category nav d-flex justify-content-between">
                <a href="./html/store.html" class="p-2 text-decoration-none border-1">Giày MLB</a
                    >
                    <a
                        href="./html/store.html"
                        class="p-2 text-decoration-none border-1"
                        >Giày Adidas</a
                    >
                    <a
                        href="./html/store.html"
                        class="p-2 text-decoration-none border-1"
                        >Giày Balenciaga</a
                    >
                    <a
                        href="./html/store.html"
                        class="p-2 text-decoration-none border-1"
                        >Giày Converse</a
                    >
                    <a
                        href="./html/store.html"
                        class="p-2 text-decoration-none border-1"
                        >Giày Gucci</a
                    >
                    <a
                        href="./html/store.html"
                        class="p-2 text-decoration-none border-1"
                        >Giày Nike Jordan</a
                    >
                    <a
                        href="./html/store.html"
                        class="p-2 text-decoration-none border-1"
                        >Giày Vans</a
                    >
                    <a
                        href="./html/store.html"
                        class="p-2 text-decoration-none border-1"
                        >Giày Xvessel</a
                    >
                </nav>
            </div>
            <div class="section-banner" id="banner">
                <img src="https://giaygiare.vn/upload/banner/giay-nike-air-force-1.png" alt=""/>
                <img src="https://giaygiare.vn/upload/banner/su-cai-tien-moi-me-cua-adidas-ultra-boost-2021.png" alt="">
                <img src="https://giaygiare.vn/upload/banner/gui-anh-feedback-nhan-qua-ngay.png" alt="">
                <img src="https://giaygiare.vn/upload/banner/giay-sneaker-nike-jordan-1-high-mid-low.png" alt="">
                <img src="https://giaygiare.vn/upload/banner/giay-adidas-ultra-boost-20-new-2020.jpg" alt="">
                <img src="https://giaygiare.vn/upload/banner/cap-nhat-nhung-mau-yeezy-moi-nhat-2019.png" alt="">
            </div>
            <div class="section-hot-items row mt-5">
                <div class="heading-bar top-week">SẢN PHẨM NỔI BẬT</div>
                <div class="col-md-12 col-sm-12 col-xs-12 nopadding">
                    <div id="shop-products" class="shop-products"></div>
                </div>
            </div>
        </div>
        <div class="footer"></div>
        <script>
            $(document).ready(function () {
                $(".shop-products").slick({
                    slidesToShow: 4,
                    slidesToScroll: 4,
                    autoplay: true,
                    autoplaySpeed: 2000,
                    infinite: true,
                    responsive: [
                        {
                            breakpoint: 768,
                            settings: {
                                slidesToShow: 3,
                            },
                        },
                        {
                            breakpoint: 576,
                            settings: {
                                slidesToShow: 2,
                            },
                        },
                    ],
                });
            });
            $(document).ready(function () {
                $("#banner").slick({
                    slidesToShow: 1,
                    slidesToScroll: 1,
                    autoplay: true,
                    autoplaySpeed: 2000,
                    infinite: true,
                });
            });
        </script>
    </body>
</html>
